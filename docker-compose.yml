services:
  aoba-telegram-bot:
    build:
      context: .
      args:
        GIT_COMMIT_HASH: ${GIT_COMMIT_HASH:-unknown}
        GIT_TAG: ${GIT_TAG:-no-tag}
        GIT_COMMIT_MESSAGE: ${GIT_COMMIT_MESSAGE:-unknown}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: aoba-telegram-bot
    restart: always
    environment:
      - NODE_ENV=production
      - AOBA_BOT_TOKEN=${AOBA_BOT_TOKEN}
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=aoba
      - POSTGRES_USER=aoba
      - POSTGRES_PASSWORD=aobabot2025
    depends_on:
      - postgres
  postgres:
    image: postgres
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_DB=aoba
      - POSTGRES_USER=aoba
      - POSTGRES_PASSWORD=aobabot2025
    volumes:
      - postgres-data:/var/lib/postgresql/data
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $HOME/.docker/config.json:/config.json
    command: --interval 60 --cleanup "aoba-telegram-bot"
volumes:
  postgres-data:
